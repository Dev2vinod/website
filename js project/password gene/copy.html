
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Password Generator</h1>

        <div class="display-box">
            <h2 class="display-password">Password</h2>
            <div class="copy-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
            </div>
        </div>

        <form>
            <div class="fields">
                <label for="numberOfCharacter">Number of characters</label>
                <div class="value-field">
                    <input type="range" min="8" max="20" value="8" id="numberOfCharacter">
                    <input type="text" readonly value="8" id="numberOfCharacter">
                </div>
            </div>
            
            <div class="fields">
                <label for="upperCaseChar">Include UpperCase Characters</label>
                <input checked type="checkbox" id="upperCaseChar">
            </div>
            
            <div class="fields">
                <label for="lowerCaseChar">Include LowerCase Characters</label>
                <input type="checkbox" id="lowerCaseChar">
            </div>
            
            <div class="fields">
                <label for="specialChar">Include Special Characters</label>
                <input type="checkbox" id="specialChar">
            </div>

            <div class="fields">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers">
            </div>
        </form>

        <button class="generate-pass">Generate Password</button>
    </div>
    

    <script src="script.js" defer></script>
</body>
</html>
